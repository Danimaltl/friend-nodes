<head>
  <title>csv-test2</title>
</head>

<body>
  <h1>Welcome to CSV uploader!</h1>
  {{> upload}}
</body>

<template name="upload">
  <h4 class = "page-header">Upload your data</h4>
 
  {{#unless uploading}}
   <input type="file" name="uploadCSV">
  {{else}}
   <p><i class="fa fa-spin fa-refresh"></i>Uploading files...</p>
  {{/unless}}
</template>
